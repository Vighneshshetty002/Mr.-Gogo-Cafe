<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-bottom: 50px; /* Adding space for the footer */
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: white; /* Changed link color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #555;
        }

        .menu-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .menu-item {
            border-bottom: 1px solid #666;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px; /* Added gap for spacing */
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            margin-right: 20px;
            max-width: 100px;
            border-radius: 5px;
        }

        .menu-item-buttons {
            margin-left: auto;
            display: flex; /* Use flexbox layout */
            gap: 10px; /* Added gap for spacing */
        }

        .menu-item-buttons button {
            background-color: white;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item-buttons button:hover {
            background-color: #555;
            color: white; /* Added hover color for buttons */
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 50px;
            z-index: 10000;
            display: none;
            animation: slideIn 0.5s ease-out, slideOut 0.5s 2.5s ease-in forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); opacity: 0; }
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black; /* Adjusted background color */
            border: 1px solid white;
            border-radius: 15px;
            padding: 20px;
            z-index: 1001;
            color: white;
            width: 80%; /* Adjusted width */
            max-height: 100%; /* Adjusted max-height */
            overflow-y: auto;
        }

        .popup h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Added gap for spacing */
        }

        .popup-content p {
            margin: 10px 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 0px 0; /* Reduced padding vertically */
            background-color: black; /* Adjusted background color */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%; /* Adjusted width to fit the screen horizontally */
            font-size: 12px; /* Reduced font size */
            z-index: 9999; /* Ensure it's above the popup */
        }

        footer img {
            width: 60px;
            vertical-align: middle;
        }

        /* View Cart Button */
        #popupBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10000;
        }

        #popupBtn:hover {
            background-color: #555;
        }

        .popup button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .popup button:hover {
            background-color: #555;
            color: white;
        }

        /* Adjusted buttons in the popup */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .popup-buttons button {
            flex: 1;
            margin: 0 5px;
        }

        @media only screen and (max-width: 600px) {
            .menu-item-buttons button {
                margin-top: 10px; /* Added space between buttons */
            }
            .popup-item {
                width: 100%;
            }
        }

        /* Added styles for popup items */
        .popup-item {
            width: 100%; /* Ensure the item takes up the full width */
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Align items vertically */
            padding: 10px; /* Added padding for spacing */
            border-bottom: 1px solid #666; /* Added border for separation */
        }

        .popup-item div {
            display: flex;
            gap: 5px; /* Ensure the buttons are right next to each other */
        }

        .popup-item:last-child {
            border-bottom: none; /* Remove border from the last item */
        }

        .popup-total {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <!-- Add EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("ZTLLkEu2m9zcOrE1i");
        })();
    </script>
</head>
<body>
    <center><img src="gogo-cafe-white.png" width="200px"></center>
    <nav>
        <ul>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/">Home</a></li>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/menu.html" class="active">Menu</a></li>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/about_us.html">About</a></li>
        </ul>
    </nav>

    <hr>
    <center><h1>Menu <img src="Menu Food images/menu icon.png" width="50px"></h1></center>
    <hr>
    <div class="menu-Title">
        <p>Pizzas</p>
    </div>
    <div class="menu-container">
        <!-- Menu items here -->
        <div class="menu-item">
            <!-- Image, name, price, and description -->
            <img src="Klassieke club sandwich.jpeg" alt="Veg Pizza">
            <div>
                <h3>Veg Pizza</h3>
                <h3>109/-</h3>
                <p>A savory delight featuring a medley of fresh vegetables atop a crispy crust.</p>
            </div>
            <!-- Order and Add to Cart buttons -->
            <div class="menu-item-buttons">
                <!-- Order button -->
                <button onclick="orderItem('Veg Pizza', '109', 'A savory delight featuring a medley of fresh vegetables atop a crispy crust.')">Order</button>
                <!-- Add to Cart button -->
                <button onclick="addToCart('Veg Pizza', 109)">Add to Cart</button>
            </div>
        </div>
        <!-- Other menu items... -->
    </div>

    <!-- View Cart Button -->
    <button id="popupBtn" onclick="showPopup()">View Cart</button>

    <!-- Status bar -->
    <div id="statusBar" class="status-bar"></div>

    <!-- Popup -->
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <h2>Your Cart</h2>
        <div id="popupContent" class="popup-content"></div>
        <div class="popup-total" id="popupTotal"></div>
        <div class="popup-buttons">
            <button onclick="sendEmail()">Checkout</button>
            <button onclick="hidePopup()">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mr. Gogo Cafe. All rights reserved.</p>
        <a href="https://www.instagram.com/mrgogocafe/"><img src="Menu Food images/instagram.png" alt="Instagram"></a>
        <a href="https://www.zomato.com/mumbai/mr-gogo-cafe-vile-parle-west/"><img src="Menu Food images/zomato.png" alt="Zomato"></a>
        <a href="https://www.swiggy.com/restaurants/mr-gogo-cafe-vile-parle-west-mumbai-421261"><img src="Menu Food images/swiggy.png" alt="Swiggy"></a>
        <a href="https://www.google.com/search?q=mr+gogo+cafe+mumbai"><img src="Menu Food images/google.png" alt="Google"></a>
    </footer>

    <script>
        let cartItems = [];

        function orderItem(name, price, description) {
            const orderDetails = `Order Details:\n\nName: ${name}\nPrice: ${price}\nDescription: ${description}`;
            const phoneNumber = "+919004694346";
            const message = encodeURIComponent(orderDetails);
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        function addToCart(name, price) {
            const existingItem = cartItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({ name, price, quantity: 1 });
            }
            updateStatusBar(`${name} added to cart!`);
            togglePopupBtn();
        }

        function updateStatusBar(message) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        function togglePopupBtn() {
            const popupBtn = document.getElementById('popupBtn');
            popupBtn.style.display = cartItems.length > 0 ? 'block' : 'none';
        }

        function showPopup() {
            const popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = '';

            cartItems.forEach(item => {
                const popupItem = document.createElement('div');
                popupItem.className = 'popup-item';
                popupItem.innerHTML = `
                    <span>${item.name} - ${item.price}/-</span>
                    <div>
                        <button onclick="decreaseQuantity('${item.name}')">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="increaseQuantity('${item.name}')">+</button>
                    </div>
                `;
                popupContent.appendChild(popupItem);
            });

            const popupOverlay = document.getElementById('popupOverlay');
            const popup = document.getElementById('popup');
            popupOverlay.style.display = 'block';
            popup.style.display = 'block';
            updateTotal();
        }

        function hidePopup() {
            const popupOverlay = document.getElementById('popupOverlay');
            const popup = document.getElementById('popup');
            popupOverlay.style.display = 'none';
            popup.style.display = 'none';
        }

        function increaseQuantity(name) {
            const item = cartItems.find(item => item.name === name);
            if (item) {
                item.quantity += 1;
                showPopup();
            }
        }

        function decreaseQuantity(name) {
            const item = cartItems.find(item => item.name === name);
            if (item && item.quantity > 1) {
                item.quantity -= 1;
            } else {
                cartItems = cartItems.filter(item => item.name !== name);
            }
            showPopup();
            togglePopupBtn();
        }

        function updateTotal() {
            const total = cartItems.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const popupTotal = document.getElementById('popupTotal');
            popupTotal.textContent = `Total: ${total}/-`;
        }

        function sendEmail() {
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const cartDetails = cartItems.map(item => `${item.name} - ${item.price}/- x ${item.quantity}`).join('\n');
            const total = cartItems.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const emailParams = {
                to_email: 's.sudanshu.2003@gmail.com',
                cart_details: cartDetails,
                total: `${total}/-`
            };

            emailjs.send('service_3wbpv5j', 'template_3f8u84f', emailParams)
                .then(response => {
                    console.log('Email sent successfully!', response.status, response.text);
                    alert('Email sent successfully!');
                    cartItems = [];
                    togglePopupBtn();
                    hidePopup();
                })
                .catch(error => {
                    console.error('Failed to send email.', error);
                    alert('Failed to send email. Please try again.');
                });
        }
    </script>
</body>
</html>
