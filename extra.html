<html lang="en">
<head>

<body>
    <!-- HTML content here -->

    <script>
        const cartItems = [];
        let cartButtonShown = false;

        // Function to increase quantity
        function increaseQuantity(index) {
            cartItems[index].quantity++;
            populateCartItems();
        }

        // Function to decrease quantity
        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity--;
                populateCartItems();
            }
        }

        function addToCart(itemName, itemPrice) {
            // Check if item already exists in cart
            let existingItem = cartItems.find(item => item.itemName === itemName);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                // Add new item to cart
                const item = {
                    itemName: itemName,
                    itemPrice: itemPrice,
                    quantity: 1
                };
                cartItems.push(item);
            }
            showStatusBar();
            showCartButton();
        }

        function togglePopup() {
            // Popup toggle logic here
        }

        function closeCartPopup() {
            // Close popup logic here
        }

        function populateCartItems() {
            // Populate cart items logic here
        }

        function checkout() {
            // Construct order details
            var orderDetails = '';
            var currentDate = new Date();
            orderDetails += 'Date & Time of Order: ' + currentDate.toLocaleString() + '\n\n';
            cartItems.forEach(function(item) {
                orderDetails += 'Name: ' + item.itemName + ', Quantity: ' + item.quantity + ', Price: ' + item.itemPrice + ' \n';
            });

            // Prompt user to send email
            var subject = "New Order";
            var body = "Order Details:\n\n" + orderDetails + "\nClick on Send to place the order";
            var mailtoLink = "mailto:vighneshshetty002@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.location.href = mailtoLink;

            // Thank you message
            setTimeout(function() {
                alert("Thanks for the Order. Visit Again!");
            }, 500);
        }

        function showStatusBar() {

        }

        function showCartButton() {
            // Show cart button logic here
        }
    </script>
