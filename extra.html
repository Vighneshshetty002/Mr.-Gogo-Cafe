    <script>
        const cartItems = [];

        function addToCart(itemName, itemPrice) {
            const item = {
                itemName: itemName,
                itemPrice: itemPrice
            };
            cartItems.push(item);
            document.getElementById('popupContent').innerHTML += '<marquee behavior="scroll" direction="left">Item added to cart</marquee>';
            console.log(cartItems);
        }

        function togglePopup() {
            var cartPopup = document.getElementById('cartPopup');
            var overlay = document.getElementById('popupOverlay');
            if (cartPopup.style.display === 'block') {
                cartPopup.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                cartPopup.style.display = 'block';
                overlay.style.display = 'block';
                populateCartItems();
            }
        }

        function closeCartPopup() {
            var cartPopup = document.getElementById('cartPopup');
            var overlay = document.getElementById('popupOverlay');
            cartPopup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function populateCartItems() {
            var cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            var totalPrice = 0;
            cartItems.forEach(function(item) {
                var itemElement = document.createElement('div');
                itemElement.textContent = item.itemName + ' - ' + item.itemPrice;
                cartItemsContainer.appendChild(itemElement);
                totalPrice += parseInt(item.itemPrice);
            });
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function checkout() {
            // Simulate sending email
            // Replace with actual email sending code
            setTimeout(function() {
                // Display success message and change popup content
                document.getElementById('popupTitle').innerText = "Order Received";
                document.getElementById('popupContent').innerHTML = '<img src="tick_mark_image.png" width="50px">';
            }, 2000); // Simulate a delay of 2 seconds
        }
    </script>
