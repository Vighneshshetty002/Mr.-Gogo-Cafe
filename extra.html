<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        /* CSS styles remain unchanged */
        /* Add styles for the cart popup */
        .cart-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }

        .cart-popup h2 {
            margin-top: 0;
        }

        .cart-popup p {
            margin-bottom: 10px;
        }

        .cart-popup button {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cart-popup button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header and navigation -->
    <!-- Omitted for brevity -->

    <!-- Main content -->
    <div class="menu-Title">
        <p>Pizzas</p>
    </div>
    <div class="menu-container">
        <!-- Pizza Items -->
        <!-- Omitted for brevity -->
    </div>

    <!-- Repeat similar structure for other menu sections -->

    <!-- Checkout button -->
    <button onclick="openCartPopup()">View Cart</button>

    <!-- Cart popup -->
    <div class="cart-popup" id="cartPopup">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <button onclick="checkout()">Checkout</button>
        <button onclick="closeCartPopup()">Close</button>
    </div>

    <!-- Footer -->
    <!-- Omitted for brevity -->

    <script>
        // JavaScript code remains unchanged

        // Function to open the cart popup
        function openCartPopup() {
            // Get the cart popup element
            const cartPopup = document.getElementById('cartPopup');

            // Clear the existing content
            cartPopup.innerHTML = '<h2>Shopping Cart</h2><div id="cartItems"></div><button onclick="checkout()">Checkout</button><button onclick="closeCartPopup()">Close</button>';

            // Get the cart items container
            const cartItemsContainer = document.getElementById('cartItems');

            // Add each cart item to the popup
            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `<p>${item.itemName} - ${item.itemPrice}</p>`;
                cartItemsContainer.appendChild(itemElement);
            });

            // Display the cart popup
            cartPopup.style.display = 'block';
        }

        // Function to close the cart popup
        function closeCartPopup() {
            // Hide the cart popup
            const cartPopup = document.getElementById('cartPopup');
            cartPopup.style.display = 'none';
        }
    </script>
</body>
</html>
