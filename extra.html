<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-bottom: 50px; /* Adding space for the footer */
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: white; /* Changed link color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #555;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .menu-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .menu-item {
            border-bottom: 1px solid #666;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px; /* Added gap for spacing */
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            margin-right: 20px;
            max-width: 100px;
            border-radius: 5px;
        }

        .menu-item-buttons {
            margin-left: auto;
          /*  display: flex; Use flexbox layout */
            gap: 10px; /* Added gap for spacing */
        }

        .menu-item-buttons button {
            background-color: white;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item-buttons button:hover {
            background-color: #555;
            color: white; /* Added hover color for buttons */
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 50px;
            z-index: 10000;
            display: none;
            animation: slideIn 0.5s ease-out, slideOut 0.5s 2.5s ease-in forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); opacity: 0; }
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black; /* Adjusted background color */
            border: 1px solid white;
            border-radius: 15px;
            padding: 20px;
            z-index: 1001;
            color: white;
            width: 80%; /* Adjusted width */
            max-height: 100%; /* Adjusted max-height */
            overflow-y: auto;
        }

        .popup h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Added gap for spacing */
        }

        .popup-content p {
            margin: 10px 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 0px 0; /* Reduced padding vertically */
            background-color: black; /* Adjusted background color */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%; /* Adjusted width to fit the screen horizontally */
            font-size: 12px; /* Reduced font size */
            z-index: 9999; /* Ensure it's above the popup */
        }

        footer img {
            width: 60px;
            vertical-align: middle;
        }

        /* View Cart Button */
        #popupBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10000;
        }

        #popupBtn:hover {
            background-color: #555;
        }

        .popup button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .popup button:hover {
            background-color: #555;
            color: white;
        }

        /* Adjusted buttons in the popup */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .popup-buttons button {
            flex: 1;
            margin: 0 5px;
        }

        @media only screen and (max-width: 600px) {
            .menu-item-buttons button {
                margin-top: 10px; /* Added space between buttons */
            }
            .popup-item {
                width: 100%;
            }
        }

        /* Added styles for popup items */
        .popup-item {
            width: 100%; /* Ensure the item takes up the full width */
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Align items vertically */
            padding: 10px; /* Added padding for spacing */
            border-bottom: 1px solid #666; /* Added border for separation */
        }

        .popup-item:last-child {
            border-bottom: none; /* Remove border from the last item */
        }

        .popup-total {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <!-- Add EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("ZTLLkEu2m9zcOrE1i");
        })();
    </script>
</head>
<body>
    <center><img src="gogo-cafe-white.png" width="200px"></center>
    <nav>
        <ul>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/">Home</a></li>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/menu.html" class="active">Menu</a></li>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/about_us.html">About</a></li>
        </ul>
    </nav>

    <hr>
    <center><h1>Menu <img src="Menu Food images/menu icon.png" width="50px"></h1></center>
    <hr>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for your favorite dishes...">
    </div>

    <div class="menu-container">
        <div class="menu-item" data-name="Chicken Tikka">
            <img src="Menu Food images/tikka.jpeg" alt="Chicken Tikka">
            <div>
                <h2>Chicken Tikka</h2>
                <p>Price: ₹120</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Chicken Tikka', 120)">Add to Cart</button>
            </div>
        </div>

        <div class="menu-item" data-name="Chicken Tandoori">
            <img src="Menu Food images/tandoori.jpeg" alt="Chicken Tandoori">
            <div>
                <h2>Chicken Tandoori</h2>
                <p>Price: ₹220</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Chicken Tandoori', 220)">Add to Cart</button>
            </div>
        </div>

        <div class="menu-item" data-name="Chicken Biriyani">
            <img src="Menu Food images/biriyani.jpeg" alt="Chicken Biriyani">
            <div>
                <h2>Chicken Biriyani</h2>
                <p>Price: ₹130</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Chicken Biriyani', 130)">Add to Cart</button>
            </div>
        </div>

        <div class="menu-item" data-name="Chicken Manchurian">
            <img src="Menu Food images/manchurian.jpeg" alt="Chicken Manchurian">
            <div>
                <h2>Chicken Manchurian</h2>
                <p>Price: ₹140</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Chicken Manchurian', 140)">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <img src="gogo-cafe-white.png" alt="Mr. Gogo Cafe Logo">
        <p>&copy; 2023 Mr. Gogo Cafe. All Rights Reserved.</p>
    </footer>

    <div class="status-bar" id="status-bar"></div>

    <button id="popupBtn">View Cart</button>

    <div id="popupOverlay" class="popup-overlay"></div>

    <div id="popup" class="popup">
        <h2>Cart</h2>
        <div id="cartItems" class="popup-content"></div>
        <div class="popup-total">Total: ₹<span id="totalAmount">0</span></div>
        <div class="popup-buttons">
            <button onclick="closePopup()">Close</button>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // JavaScript code for search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(function(item) {
                let itemName = item.getAttribute('data-name').toLowerCase();
                if (itemName.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // JavaScript code for cart functionality
        var cart = [];

        function addToCart(name, price) {
            var item = { name: name, price: price };
            cart.push(item);
            updateStatusBar(name + ' added to cart');
            updateCart();
        }

        function updateStatusBar(message) {
            var statusBar = document.getElementById('status-bar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            setTimeout(function() {
                statusBar.style.display = 'none';
            }, 3000);
        }

        function updateCart() {
            var cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = '';
            var totalAmount = 0;
            cart.forEach(function(item, index) {
                var itemDiv = document.createElement('div');
                itemDiv.className = 'popup-item';
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>₹${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
                totalAmount += item.price;
            });
            document.getElementById('totalAmount').textContent = totalAmount;
            document.getElementById('popupBtn').style.display = cart.length > 0 ? 'block' : 'none';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            var orderDetails = cart.map(function(item) {
                return item.name + ' - ₹' + item.price;
            }).join('\n');

            var totalAmount = document.getElementById('totalAmount').textContent;

            var emailBody = `Order Details:\n${orderDetails}\n\nTotal: ₹${totalAmount}`;
            var emailParams = {
                to_name: 'Mr. Gogo Cafe',
                from_name: 'Customer',
                message: emailBody
            };

            emailjs.send('service_gogo_cafe', 'template_gogo_order', emailParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Your order has been placed!');
                    cart = [];
                    updateCart();
                    closePopup();
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to place the order. Please try again.');
                });
        }

        document.getElementById('popupBtn').addEventListener('click', showPopup);
    </script>
</body>
</html>
