<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding-bottom: 50px; /* Adding space for the footer */
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: white; /* Changed link color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #555;
        }

        .menu-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .menu-item {
            border-bottom: 1px solid #666;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px; /* Added gap for spacing */
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            margin-right: 20px;
            max-width: 100px;
            border-radius: 5px;
        }

        .menu-item-buttons {
            margin-left: auto;
          /*  display: flex; Use flexbox layout */
            gap: 10px; /* Added gap for spacing */
        }

        .menu-item-buttons button {
            background-color: white;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item-buttons button:hover {
            background-color: #555;
            color: white; /* Added hover color for buttons */
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 50px;
            z-index: 10000;
            display: none;
            animation: slideIn 0.5s ease-out, slideOut 0.5s 2.5s ease-in forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); opacity: 0; }
        }

        /* Popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black; /* Adjusted background color */
            border: 1px solid white;
            border-radius: 15px;
            padding: 20px;
            z-index: 1001;
            color: white;
            width: 80%; /* Adjusted width */
            max-height: 100%; /* Adjusted max-height */
            overflow-y: auto;
        }

        .popup h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Added gap for spacing */
        }

        .popup-content p {
            margin: 10px 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 0px 0; /* Reduced padding vertically */
            background-color: black; /* Adjusted background color */
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%; /* Adjusted width to fit the screen horizontally */
            font-size: 12px; /* Reduced font size */
            z-index: 9999; /* Ensure it's above the popup */
        }

        footer img {
            width: 60px;
            vertical-align: middle;
        }

        /* View Cart Button */
        #popupBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10000;
        }

        #popupBtn:hover {
            background-color: #555;
        }

        .popup button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .popup button:hover {
            background-color: #555;
            color: white;
        }

        /* Adjusted buttons in the popup */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .popup-buttons button {
            flex: 1;
            margin: 0 5px;
        }

        @media only screen and (max-width: 600px) {
            .menu-item-buttons button {
                margin-top: 10px; /* Added space between buttons */
            }
            .popup-item {
                width: 100%;
            }
        }

        /* Added styles for popup items */
        .popup-item {
            width: 100%; /* Ensure the item takes up the full width */
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Align items vertically */
            padding: 10px; /* Added padding for spacing */
            border-bottom: 1px solid #666; /* Added border for separation */
        }

        .popup-item:last-child {
            border-bottom: none; /* Remove border from the last item */
        }

        .popup-total {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Order Confirmation Popup Styles */
        #orderConfirmation {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            border: 1px solid white;
            border-radius: 15px;
            padding: 20px;
            z-index: 1001;
            color: white;
            text-align: center;
        }

        #orderConfirmation h2 {
            margin-bottom: 20px;
        }

        #orderConfirmation p {
            margin: 10px 0;
        }

    </style>
    <!-- Add EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("ZTLLkEu2m9zcOrE1i");
        })();
    </script>
</head>
<body>
    <center><img src="gogo-cafe-white.png" width="200px"></center>
    <nav>
        <ul>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/">Home</a></li>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/menu.html" class="active">Menu</a></li>
            <li><a href="https://vighneshshetty002.github.io/Mr.-Gogo-Cafe/about_us.html">About</a></li>
        </ul>
    </nav>

    <hr>
    <center><h1>Menu <img src="Menu Food images/menu icon.png" width="50px"></h1></center>
    <hr>
    <div class="menu-Title">
        <p>Pizzas</p>
    </div>
    <div class="menu-container" id="menu-container">
        <!-- Menu items will be appended here -->
    </div>

    <button id="popupBtn">View Cart</button>

    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <h2>Your Cart</h2>
        <div class="popup-content" id="popupContent"></div>
        <div class="popup-total" id="popupTotal">Total: ₹0.00</div>
        <div class="popup-buttons">
            <button id="closePopupBtn">Close</button>
            <button id="placeOrderBtn">Place Order</button>
        </div>
    </div>

    <!-- Order Confirmation Popup -->
    <div id="orderConfirmation">
        <h2>Order Confirmed</h2>
        <p>Thank you for your order!</p>
        <p>Your order has been placed successfully.</p>
        <button id="closeOrderConfirmationBtn">Close</button>
    </div>

    <footer>
        &copy; 2024 Mr. Gogo Cafe. All rights reserved.
        <img src="footer.png" alt="Footer Image">
    </footer>

    <div id="statusBar" class="status-bar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Pizzas
            var pizzaItems = [
                { name: "Margarita Pizza", price: 499, image: "Menu Food images/margarita pizza.jpg" },
                { name: "Veggie Supreme Pizza", price: 699, image: "Menu Food images/veggie supreme pizza.jpg" },
                { name: "Pepperoni Pizza", price: 799, image: "Menu Food images/pepperoni pizza.jpg" },
                { name: "BBQ Chicken Pizza", price: 899, image: "Menu Food images/bbq chicken pizza.jpg" },
                { name: "Four Cheese Pizza", price: 849, image: "Menu Food images/four cheese pizza.jpg" }
            ];

            var menuContainer = document.getElementById('menu-container');

            pizzaItems.forEach(function(item, index) {
                var menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="menu-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: ₹${item.price}</p>
                    </div>
                    <div class="menu-item-buttons">
                        <button onclick="addToCart(${index}, 'pizza')">Add to Cart</button>
                    </div>
                `;
                menuContainer.appendChild(menuItem);
            });

            // Show or hide the cart button based on cart items
            function updateCartButtonVisibility() {
                var cart = JSON.parse(localStorage.getItem('cart')) || [];
                var popupBtn = document.getElementById('popupBtn');
                if (cart.length > 0) {
                    popupBtn.style.display = 'block';
                } else {
                    popupBtn.style.display = 'none';
                }
            }

            updateCartButtonVisibility();
        });

        function addToCart(index, type) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (type === 'pizza') {
                var pizzaItems = [
                    { name: "Margarita Pizza", price: 499, image: "Menu Food images/margarita pizza.jpg" },
                    { name: "Veggie Supreme Pizza", price: 699, image: "Menu Food images/veggie supreme pizza.jpg" },
                    { name: "Pepperoni Pizza", price: 799, image: "Menu Food images/pepperoni pizza.jpg" },
                    { name: "BBQ Chicken Pizza", price: 899, image: "Menu Food images/bbq chicken pizza.jpg" },
                    { name: "Four Cheese Pizza", price: 849, image: "Menu Food images/four cheese pizza.jpg" }
                ];
                cart.push(pizzaItems[index]);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            showStatusBar('Item added to cart!');
            updateCartButtonVisibility();
        }

        function showStatusBar(message) {
            var statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            setTimeout(function() {
                statusBar.style.display = 'none';
            }, 3000);
        }

        // Event listener for cart button
        document.getElementById('popupBtn').addEventListener('click', function() {
            showCartPopup();
        });

        // Show cart popup
        function showCartPopup() {
            var popupOverlay = document.getElementById('popupOverlay');
            var popup = document.getElementById('popup');
            var popupContent = document.getElementById('popupContent');
            var popupTotal = document.getElementById('popupTotal');

            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var total = 0;

            popupContent.innerHTML = '';

            cart.forEach(function(item, index) {
                var popupItem = document.createElement('div');
                popupItem.classList.add('popup-item');
                popupItem.innerHTML = `
                    <span>${item.name} - ₹${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                popupContent.appendChild(popupItem);
                total += item.price;
            });

            popupTotal.textContent = `Total: ₹${total.toFixed(2)}`;

            popupOverlay.style.display = 'block';
            popup.style.display = 'block';
        }

        // Close cart popup
        document.getElementById('closePopupBtn').addEventListener('click', function() {
            closeCartPopup();
        });

        function closeCartPopup() {
            var popupOverlay = document.getElementById('popupOverlay');
            var popup = document.getElementById('popup');
            popupOverlay.style.display = 'none';
            popup.style.display = 'none';
        }

        // Remove item from cart
        function removeFromCart(index) {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            showCartPopup();
            updateCartButtonVisibility();
        }

        // Event listener for place order button
        document.getElementById('placeOrderBtn').addEventListener('click', function() {
            placeOrder();
        });

        // Place order function
        function placeOrder() {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Prepare order details
            var orderDetails = 'Order Details:\n\n';
            var total = 0;

            cart.forEach(function(item) {
                orderDetails += `${item.name} - ₹${item.price}\n`;
                total += item.price;
            });

            orderDetails += `\nTotal: ₹${total.toFixed(2)}`;

            // Send email using EmailJS
            emailjs.send('service_xxxxxxx', 'template_xxxxxxx', {
                to_email: 'example@example.com',
                order_details: orderDetails
            }).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                // Clear cart
                localStorage.removeItem('cart');
                updateCartButtonVisibility();
                // Show order confirmation
                showOrderConfirmation();
                // Close the cart popup
                closeCartPopup();
            }, function(error) {
                console.log('FAILED...', error);
                alert('Failed to place order. Please try again.');
            });
        }

        // Show order confirmation
        function showOrderConfirmation() {
            var orderConfirmation = document.getElementById('orderConfirmation');
            orderConfirmation.style.display = 'block';

            // Close order confirmation after 3 seconds
            setTimeout(function() {
                orderConfirmation.style.display = 'none';
            }, 3000);
        }

        // Event listener for close order confirmation button
        document.getElementById('closeOrderConfirmationBtn').addEventListener('click', function() {
            document.getElementById('orderConfirmation').style.display = 'none';
        });
    </script>
</body>
</html>
