<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        /* Your existing CSS styles */

        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            border: 2px solid white;
            padding: 20px;
            z-index: 1001;
            color: white;
            width: 70%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .popup h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .popup p {
            margin-bottom: 10px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }

        .popup button:hover {
            background-color: #ffdd33;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content -->

    <!-- Popup for success message -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="successPopup">
        <h2>Mr. Gogo Cafe says</h2>
        <p>Thanks for the Order. Visit Again!</p>
        <button onclick="refreshPage()">OK</button>
    </div>

    <script>
        // Your existing JavaScript code

        function checkout() {
            // Construct order details
            var orderDetails = '';
            var currentDate = new Date();
            var orderTime = currentDate.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
            orderDetails += 'Date & Time of Order: ' + orderTime + '\n\n';
            cartItems.forEach(function(item) {
                orderDetails += 'Name: ' + item.itemName + ', Quantity: ' + item.quantity + ', Price: ' + item.itemPrice + ' \n';
            });

            // Send email
            var subject = "New Order";
            var body = "Order Details:\n\n" + orderDetails + "\nClick on Send to place the order";
            var mailtoLink = "mailto:vighneshshetty002@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.location.href = mailtoLink;

            // Show success popup
            toggleSuccessPopup();
        }

        function toggleSuccessPopup() {
            var successPopup = document.getElementById('successPopup');
            var overlay = document.getElementById('popupOverlay');
            successPopup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
