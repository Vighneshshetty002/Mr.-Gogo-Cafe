<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: white;
            background-color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #555;
        }

        .menu-container {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .menu-item {
            border-bottom: 1px solid #666;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h3 {
            margin-top: 0;
        }

        .menu-item p {
            margin-bottom: 0;
        }

        .menu-item img {
            margin-right: 20px;
            max-width: 100px;
            border-radius: 5px;
        }

        .menu-item-buttons {
            margin-left: auto;
        }

        .menu-item-buttons button {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item-buttons button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .menu-container {
                width: 90%;
            }
        }

        h1 {
            margin-left: 20px;
        }

        .menu-Title {
            background-color: white;
            margin-left: 30px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            padding-left: 15px;
            border-radius: 5px;
            color: black;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }

        footer img {
            width: 100px;
            vertical-align: middle;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black; /* Updated background color */
            border: 2px solid white; /* Updated border color */
            padding: 20px;
            z-index: 1000;
            color: white; /* Updated text color */
            border-radius: 10px; /* Added border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added box shadow */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Popup button styles */
        #popupBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black; /* Updated button background color */
            color: white; /* Updated button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1000;
        }

        #popupBtn:hover {
            background-color: #555;
        }

        /* Popup content styles */
        .popup-content {
            text-align: center;
            padding: 20px;
        }

        .popup-content img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <center><img src="gogo-cafe-white.png" width="200px"></center>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </nav>

    <br>
    <hr>
    <center><h1>Menu <img src="icons8-dish-91.png" width="50px"></h1></center>
    <hr>
    <div class="menu-Title">
        <p>Pizzas</p>
    </div>
    <div class="menu-container">
        <!-- Pizza Items -->
        <div class="menu-item">
            <img src="Klassieke club sandwich.jpeg" alt="Veg Pizza">
            <div>
                <h3>Veg Pizza</h3>
                <h3>109/-</h3>
                <p>A savory delight featuring a medley of fresh vegetables atop a crispy crust.</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Veg Pizza', '109')">Add to Cart</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="Paneer Tikka Pizza.jpeg" alt="Smoked Salmon Bagel">
            <div>
                <h3>Kulhad Pizza</h3>
                <h3>199/-</h3>
                <p>Freshly baked bagel topped with cream cheese, smoked salmon, and capers.</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Kulhad Pizza', '199')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Popup button -->
    <button id="popupBtn" onclick="togglePopup()">View Cart</button>

    <!-- Popup for cart view -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="cartPopup">
        <div class="popup-content">
            <img src="gogo-cafe-white.png" alt="Mr. Gogo Cafe">
            <h2>Cart</h2>
            <div id="cartItems"></div>
            <button onclick="closeCartPopup()">Close</button>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>Powered by: <a href="https://github.com/vighneshshetty002"><img src="VS Tech.png" alt="Logo"></a></p>
    </footer>

    <script>
        const cartItems = [];

        function addToCart(itemName, itemPrice) {
            const item = {
                itemName: itemName,
                itemPrice: itemPrice
            };
            cartItems.push(item);
            alert(`${itemName} added to cart!`);
            console.log(cartItems);
        }

        function togglePopup() {
            var cartPopup = document.getElementById('cartPopup');
            var overlay = document.getElementById('popupOverlay');
            if (cartPopup.style.display === 'block') {
                cartPopup.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                cartPopup.style.display = 'block';
                overlay.style.display = 'block';
                populateCartItems();
            }
        }

        function closeCartPopup() {
            var cartPopup = document.getElementById('cartPopup');
            var overlay = document.getElementById('popupOverlay');
            cartPopup.style.display = 'none';
            overlay.style.display = 'none';
        }

        function populateCartItems() {
            var cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            cartItems.forEach(function(item) {
                var itemElement = document.createElement('div');
                itemElement.textContent = item.itemName + ' - ' + item.itemPrice;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        function checkout() {
            let totalPrice = 0;
            let emailContent = "Order Details:\n\n";
            
            cartItems.forEach(item => {
                emailContent += `Item: ${item.itemName}\nPrice: ${item.itemPrice}\n\n`;
                totalPrice += parseInt(item.itemPrice);
            });

            emailContent += `Total Price: ${totalPrice}/-`;

            const recipientEmail = 'vighneshshetty002@gmail.com';
            window.location.href = `mailto:${recipientEmail}?subject=Order%20Details&body=${encodeURIComponent(emailContent)}`;
        }
    </script>
</body>
</html>
