<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <!-- HTML content -->
    <center><img src="gogo-cafe-white.png" width="200px"></center>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </nav>

    <br>
    <hr>
    <center><h1>Menu <img src="icons8-dish-91.png" width="50px"></h1></center>
    <hr>
    <div class="menu-Title">
        <p>Pizzas</p>
    </div>
    <div class="menu-container">
        <div class="menu-item">
            <!-- Image, name, price, and description -->
            <img src="Klassieke club sandwich.jpeg" alt="Veg Pizza">
            <div>
                <h3>Veg Pizza</h3>
                <h3>109/-</h3>
                <p>A savory delight featuring a medley of fresh vegetables atop a crispy crust.</p>
            </div>
            <!-- Order and Add to Cart buttons -->
            <div class="menu-item-buttons">
                <!-- Order button -->
                <button onclick="orderItem('Veg Pizza', '109')">Order</button>
                <!-- Add to Cart button -->
                <button onclick="addToCart('Veg Pizza', '109')">Add to Cart</button>
            </div>
        </div>

        <!-- Another menu item -->
        <div class="menu-item">
            <!-- Image, name, price, and description -->
            <img src="Paneer Tikka Pizza.jpeg" alt="Smoked Salmon Bagel">
            <div>
                <h3>Kulhad Pizza</h3>
                <h3>199/-</h3>
                <p>Freshly baked bagel topped with cream cheese, smoked salmon, and capers.</p>
            </div>
            <!-- Order and Add to Cart buttons -->
            <div class="menu-item-buttons">
                <!-- Order button -->
                <button onclick="orderItem('Kulhad Pizza', '199')">Order</button>
                <!-- Add to Cart button -->
                <button onclick="addToCart('Kulhad Pizza', '199')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Popup button -->
    <button id="popupBtn" onclick="togglePopup()">View Cart</button>

    <!-- Popup for cart view -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="cartPopup">
        <h2 id="popupTitle">Cart</h2>
        <div id="popupContent">
            <div id="cartItems"></div>
            <p><strong>Total Price: <span id="totalPrice"></span>/-</strong></p>
            <button id="checkoutBtn" onclick="checkout()">Checkout</button>
            <button onclick="closeCartPopup()">Cancel</button>
        </div>
    </div>

    <div class="status-bar" id="statusBar">Item added to cart</div>

    <footer>
        <p>Powered by: <a href="https://github.com/vighneshshetty002"><img src="VS Tech.png" alt="Logo"></a></p>
    </footer>

    <script>
        // JavaScript code
    </script>
</body>
</html>
