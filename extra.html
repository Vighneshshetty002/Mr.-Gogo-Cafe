<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("ZTLLkEu2m9zcOrE1i"); // Your EmailJS public key
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-item {
            margin-bottom: 20px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Interactive Menu</h1>

    <div class="menu-item">
        <h3>Pizza</h3>
        <p>Price: $10</p>
        <button onclick="orderItem('Pizza', 10)">Order</button>
    </div>

    <div class="menu-item">
        <h3>Burger</h3>
        <p>Price: $8</p>
        <button onclick="orderItem('Burger', 8)">Order</button>
    </div>

    <div id="popup">
        <h2>Order Summary</h2>
        <div id="cartItems"></div>
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <button id="popupBtn" style="display:none;" onclick="showPopup()">View Order</button>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            document.getElementById('popupBtn').style.display = 'inline-block';
        }

        function showPopup() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(div);
            });

            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function placeOrder() {
            const orderSummary = cart.map(item => `${item.name} - $${item.price}`).join('\n');

            const templateParams = {
                order_summary: orderSummary
            };

            emailjs.send('default_service', 'template_yrk4mbd', templateParams)
                .then(function(response) {
                    alert('Order placed successfully!');
                }, function(error) {
                    alert('Failed to place order. Please try again.');
                });

            cart = [];
            closePopup();
            document.getElementById('popupBtn').style.display = 'none';
        }

        function orderItem(name, price) {
            addToCart(name, price);
            alert(`Thank you for ordering ${name}!`);
        }
    </script>
</body>
</html>
