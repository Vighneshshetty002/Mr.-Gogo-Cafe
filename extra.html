<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Menu</title>

    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            color: white; /* Change text color to white */
        }

        nav {
            text-align: center;
            margin-bottom: 20px; /* Reduce margin */
            margin-top: 10px; /* Reduce margin */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: white; /* Change link color to white */
            background-color: #333; /* Darker background color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: #555; /* Darker shade on hover and active state */
        }

        .menu-container {
            padding: 20px;
            margin: 20px auto; /* Center the container */
            width: 80%; /* Set a fixed width for desktop */
            max-width: 600px; /* Max width for large screens */
        }

        .menu-item {
            border-bottom: 1px solid #666; /* Darker border color */
            padding: 10px 0;
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Align items vertically */
        }

        .menu-item:last-child {
            border-bottom: none; /* Remove border for the last item */
        }

        .menu-item h3 {
            margin-top: 0; /* Remove top margin for consistency */
        }

        .menu-item p {
            margin-bottom: 0; /* Remove bottom margin for consistency */
        }

        .menu-item img {
            margin-right: 20px; /* Add space between image and text */
            max-width: 100px; /* Limit image width */
            border-radius: 5px; /* Apply border-radius to images */
        }

        .menu-item-buttons {
            margin-left: auto; /* Push buttons to the right */
        }

        .menu-item-buttons button {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item-buttons button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .menu-container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
        h1{
            margin-left: 20px;
        }
        .menu-Title {
            background-color: white;
            margin-left: 30px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            padding-left: 15px;
            border-radius: 5px;
            color: black;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
        footer img {
            width: 100px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <center><img src="gogo-cafe-white.png" width="200px"></center>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </nav>

    <br>
    <hr>
    <center><h1>Menu <img src="icons8-dish-91.png" width="50px"></h1></center>
    <hr>
    <div class="menu-Title">
        <p>Pizzas</p>
    </div>
    <div class="menu-container">
        <!-- Pizza Items -->
        <div class="menu-item">
            <img src="Klassieke club sandwich.jpeg" alt="Veg Pizza">
            <div>
                <h3>Veg Pizza</h3>
                <h3>109/-</h3>
                <p>A savory delight featuring a medley of fresh vegetables atop a crispy crust.</p>
            </div>
            <div class="menu-item-buttons">
                <button onclick="addToCart('Veg Pizza', '109')">Add to Cart</button>
            </div>
        </div>


 <div class="menu-item">
            <img src="Paneer Tikka Pizza.jpeg" alt="Smoked Salmon Bagel">
            <div>
                <h3>Kulhad Pizza</h3>
                <h3><!Rupees Symbol> 199/-</h3>
                <p>Freshly baked bagel topped with cream cheese, smoked salmon, and capers.</p>
            </div>
            <div class="menu-item-buttons">
                <button>Order</button>
                <button onclick="addToCart('Kulhad Pizza', '199')">Add to Cart</button>
            </div>
        </div>

        <!-- Repeat similar structure for other menu items -->
    </div>

    <!-- Repeat similar structure for other menu sections -->

    <footer>
        <p>Powered by: <a href="https://github.com/vighneshshetty002"><img src="VS Tech.png" alt="Logo"></a></p>
    </footer>

    <script>
        // Define an array to store cart items
        const cartItems = [];

        // Function to handle adding items to the cart
        function addToCart(itemName, itemPrice) {
            // Construct item object
            const item = {
                itemName: itemName,
                itemPrice: itemPrice
            };

            // Add item to cart
            cartItems.push(item);

            // Show pop-up message for the added item
            alert(`${itemName} added to cart!`);

            // Log cart items for testing (can be removed)
            console.log(cartItems);
        }

        // Function to handle checkout
        function checkout() {
            let totalPrice = 0;
            let emailContent = "Order Details:\n\n";
            
            // Construct email content and calculate total price
            cartItems.forEach(item => {
                emailContent += `Item: ${item.itemName}\nPrice: ${item.itemPrice}\n\n`;
                totalPrice += parseInt(item.itemPrice);
            });

            // Add total price to email content
            emailContent += `Total Price: ${totalPrice}/-`;

            // Define the recipient email address
            const recipientEmail = 'vighneshshetty002@gmail.com';

            // Send the email
            window.location.href = `mailto:${recipientEmail}?subject=Order%20Details&body=${encodeURIComponent(emailContent)}`;
        }
    </script>
</body>
</html>
