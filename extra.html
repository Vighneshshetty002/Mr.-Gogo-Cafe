<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <script>
        const cartItems = [];
        let cartButtonShown = false;

        // Function to increase quantity
        function increaseQuantity(index) {
            cartItems[index].quantity++;
            populateCartItems();
        }

        // Function to decrease quantity
        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity--;
                populateCartItems();
            }
        }

        // Function to send order details via email
        function sendOrderEmail(orderDetails) {
            var subject = "New Order";
            var body = "Order Details:\n\n" + orderDetails + "\nClick on Send to place the order";
            var mailtoLink = "mailto:vighneshshetty002@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
            window.location.href = mailtoLink;
        }

        function orderItem(itemName, itemPrice) {
            // Construct order details
            var orderDetails = '';
            var currentDate = new Date();
            var hours = currentDate.getHours();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            var minutes = currentDate.getMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var timeString = hours + ':' + minutes + ' ' + ampm;
            orderDetails += 'Date & Time of Order: ' + currentDate.toDateString() + ' ' + timeString + '\n\n';
            orderDetails += 'Name: ' + itemName + ', Price: ' + itemPrice + '\n';

            // Send email
            sendOrderEmail(orderDetails);

            // Thank you message
            setTimeout(function() {
                alert("Thanks for the Order. Visit Again!");
                // Reload the page
                window.location.reload();
            }, 500);
        }

        // Rest of your JavaScript code here
    </script>
</body>
</html>
