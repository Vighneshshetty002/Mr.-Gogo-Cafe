<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Home</title>

    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: black;
            background-color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #333;
            color: white;
        }

        .container {
            background-color: #333; /* Choose a suitable color */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            max-width: 80%;
        }

        .popular-dishes-container {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .popular-dish {
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .popular-dish img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
            transition: transform 0.3s ease-in-out; /* Add a subtle hover effect */
        }

        .popular-dish img:hover {
            transform: scale(1.05); /* Increase size on hover */
        }

        .menu-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        .menu-button:hover {
            background-color: #666;
        }

        .menu-icon {
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }

        hr {
            color: white;
            margin: 20px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </nav>
    <hr>
    <div class="container">
        <div class="text-container">
            <p id="typewriter-text"></p>
        </div>

        <div class="popular-dishes-container">
            <div class="popular-dish">
                <img src="Menu Food images/Tasty Kulhad Pizza.jpeg" alt="Popular Dish 1">
            </div>
            <div class="popular-dish">
                <img src="Menu Food images/Veg Pizza.jpeg" alt="Popular Dish 2">
            </div>
            <div class="popular-dish">
                <img src="Menu Food images/Panner Pizza.jpeg" alt="Popular Dish 3">
            </div>
        </div>

        <a href="#" class="menu-button">Menu <img src="Menu Food images/menu icon.png" alt="Menu Icon" class="menu-icon"></a>
    </div>

    <script>
        const text = "Welcome to Mr. Gogo Cafe! Delicious treats await you. Explore our menu and enjoy the cozy ambiance. Visit us today!";
        const textElement = document.getElementById("typewriter-text");
        const maxHeight = 200;

        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                index++;
                adjustHeight();
                setTimeout(typeWriter, 100);
            }
        }

        function adjustHeight() {
            const lineHeight = parseInt(window.getComputedStyle(textElement).lineHeight);
            const numLines = Math.ceil(textElement.clientHeight / lineHeight);
            const newHeight = Math.min(numLines * lineHeight, maxHeight);
            textElement.style.height = newHeight + "px";
        }

        window.onload = function () {
            typeWriter();
            setTimeout(showDishes, 1000); // Delay to show dishes after typewriter effect
        }

        function showDishes() {
            const dishes = document.querySelectorAll(".popular-dish");
            dishes.forEach((dish, index) => {
                setTimeout(() => {
                    dish.style.opacity = 1;
                }, index * 500); // Adjust the delay for each dish
            });
        }
    </script>
</body>
</html>
