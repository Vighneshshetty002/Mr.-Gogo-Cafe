<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Home</title>

    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: white; /* Added background color to nav */
            padding: 10px 0; /* Added padding for spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow for effect */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            
            justify-content: center; /* Centered the nav items */
            align-items: center;
        }

        nav li {
            margin: 5px 10px; /* Adjusted margin for better spacing */
        }

        nav a {
            color: black;
            background-color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap; /* Prevents text from wrapping inside the button */
        }

        nav a:hover,
        nav a.active {
            background-color: #333;
            color: white;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            max-width: 90%; /* Adjusted maximum width */
        }

        .popular-dishes-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .popular-dishes-slideshow {
            max-width: 100%;
            margin: 0 auto;
            position: relative; /* Added for centering */
            overflow: hidden; /* Ensure images don't overflow */
        }

        .popular-dish {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .popular-dish.active {
            display: block;
        }

        .popular-dish img {
            max-width: 100%; /* Adjust image width */
            max-height: 200px; /* Adjust image height */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .popular-dish img:hover {
            transform: scale(1.05);
        }

        .menu-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
            display: inline-block;
        }

        .menu-button:hover {
            background-color: #666;
        }

        .menu-icon {
            vertical-align: middle;
            margin-left: 5px;
            max-height: 20px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        hr {
            color: white;
            margin: 20px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .popular-dishes-slideshow img {
                max-width: 90%; /* Adjust image width for smaller screens */
            }

            nav ul {
                flex-direction: column; /* Stack nav items vertically on small screens */
            }

            nav li {
                margin: 5px 0; /* Adjust margin for better spacing on small screens */
            }
        }
    </style>
</head>
<body>
    <center><img src="gogo-cafe-white.png" width="150px"></center>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="Specials.html">Specials</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </nav>
    <hr>
    
    <div class="container">
        <div class="text-container">
            <p id="typewriter-text"></p>
        </div>

        <div class="popular-dishes-container">
            <div class="popular-dishes-slideshow">
                <div class="popular-dish active">
                    <img src="Menu Food images/Tasty Kulhad Pizza.jpeg" alt="Popular Dish 1">
                </div>
                <div class="popular-dish">
                    <img src="Menu Food images/Veg Pizza.jpeg" alt="Popular Dish 2">
                </div>
                <div class="popular-dish">
                    <img src="Menu Food images/Panner Pizza.jpeg" alt="Popular Dish 3">
                </div>
            </div>
        </div>

        <a href="menu.html" class="menu-button">Menu <img src="Menu Food images/menu icon.png" alt="Menu Icon" class="menu-icon"></a>
    </div>

    <script>
        const text = "Welcome to Mr. Gogo Cafe! Delicious treats await you. Explore our menu and enjoy the cozy ambiance. Visit us today!";
        const textElement = document.getElementById("typewriter-text");
        const maxHeight = 200;

        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                index++;
                adjustHeight();
                setTimeout(typeWriter, 100);
            }
        }

        function adjustHeight() {
            const lineHeight = parseInt(window.getComputedStyle(textElement).lineHeight);
            const numLines = Math.ceil(textElement.clientHeight / lineHeight);
            const newHeight = Math.min(numLines * lineHeight, maxHeight);
            textElement.style.height = newHeight + "px";
        }

        window.onload = function () {
            typeWriter();
            setTimeout(showDishes, 1000);
        }

        function showDishes() {
            const dishes = document.querySelectorAll(".popular-dish");
            dishes.forEach((dish, index) => {
                setTimeout(() => {
                    dish.classList.add("active");
                }, index * 500);
            });
        }
    </script>
</body>
</html>
