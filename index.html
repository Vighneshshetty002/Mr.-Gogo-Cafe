<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gogo Cafe | Home</title>

    <style>
        body {
            background-color: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 3px;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin: 5px 10px;
        }

        nav a {
            color: black;
            background-color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap;
        }

        nav a:hover,
        nav a.active {
            background-color: #333;
            color: white;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            max-width: 90%;
        }

        .popular-dishes-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .popular-dishes-slideshow {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .popular-dish {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .popular-dish.active {
            display: block;
        }

        .popular-dish img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .popular-dish img:hover {
            transform: scale(1.05);
        }

        .menu-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
            display: inline-block;
            position: relative;
        }

        .menu-button:hover {
            background-color: #666;
        }

        .menu-icon {
            vertical-align: middle;
            margin-left: 5px;
            max-height: 20px;
        }

        footer {
            text-align: center;
            padding: 0px 0;
            background-color: black;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            z-index: 9999;
        }

        footer img {
            width: 60px;
            vertical-align: middle;
        }

        .text-container {
            position: relative;
            display: inline-block;
        }

        .cursor-image {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-in-out, top 0.3s ease-in-out, left 0.3s ease-in-out;
            z-index: 10;
        }

        .blast-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .blast-effect.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .popular-dishes-slideshow img {
                max-width: 90%;
            }

            nav ul {
                flex-direction: row;
            }

            nav li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
     
    <center><img src="gogo-cafe-white.png" width="150px"></center>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="Specials.html">Specials</a></li>
            <li><a href="about_us.html">About</a></li>
        </ul>
    </nav>
    <hr>
    
    <div class="container">
        <div class="text-container">
            <p id="typewriter-text"></p>
            <img src="gogo-cafe-white.png" alt="Cursor" class="cursor-image" id="cursor-image">
        </div>

        <div class="popular-dishes-container">
            <div class="popular-dishes-slideshow">
                <div class="popular-dish active">
                    <img src="Menu Food images/Tasty Kulhad Pizza.jpeg" alt="Popular Dish 1">
                </div>
                <div class="popular-dish">
                    <img src="Menu Food images/Veg Pizza.jpeg" alt="Popular Dish 2">
                </div>
                <div class="popular-dish">
                    <img src="Menu Food images/Panner Pizza.jpeg" alt="Popular Dish 3">
                </div>
            </div>
        </div>

        <a href="menu.html" class="menu-button menu-button-glow">Menu <img src="Menu Food images/menu icon.png" alt="Menu Icon" class="menu-icon"></a>
    </div>
    <hr>
<footer>
    <p>Powered by <a href="https://github.com/Vighneshshetty002"><img src="VS Tech.png"></a></p>
</footer>
         
    <script>
        const text = "Welcome to Mr. Gogo Cafe! Delicious treats await you. Explore our menu and enjoy the cozy ambiance. Visit us today!";
        const textElement = document.getElementById("typewriter-text");
        const cursorImage = document.getElementById("cursor-image");
        const button = document.querySelector(".menu-button");
        const maxHeight = 200;
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                textElement.textContent += text.charAt(index);
                index++;
                adjustHeight();
                moveCursor();
                setTimeout(typeWriter, 50);
            } else {
                moveToButton();
            }
        }

        function adjustHeight() {
            const lineHeight = parseInt(window.getComputedStyle(textElement).lineHeight);
            const numLines = Math.ceil(textElement.clientHeight / lineHeight);
            const newHeight = Math.min(numLines * lineHeight, maxHeight);
            textElement.style.height = newHeight + "px";
        }

        function moveCursor() {
            const textRect = textElement.getBoundingClientRect();
            cursorImage.style.top = `${textRect.top + window.scrollY}px`;
            cursorImage.style.left = `${textRect.left + window.scrollX + textElement.offsetWidth}px`;
        }

        function moveToButton() {
            const buttonRect = button.getBoundingClientRect();
            cursorImage.style.transition = "transform 1s ease-in-out, top 1s ease-in-out, left 1s ease-in-out";
            cursorImage.style.top = `${buttonRect.top + window.scrollY + buttonRect.height / 2}px`;
            cursorImage.style.left = `${buttonRect.left + window.scrollX + buttonRect.width / 2}px`;
            cursorImage.style.transform = "translate(-50%, -50%) scale(2)";
            setTimeout(() => {
                createBlastEffect(buttonRect);
            }, 1000);
        }

        function createBlastEffect(rect) {
            const blast = document.createElement("div");
            blast.classList.add("blast-effect");
            blast.style.top = `${rect.top + window.scrollY + rect.height / 2}px`;
            blast.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
            document.body.appendChild(blast);
            setTimeout(() => {
                blast.classList.add("active");
            }, 0);
            setTimeout(() => {
                blast.classList.remove("active");
                document.body.removeChild(blast);
                cursorImage.style.display = "none";
            }, 1500);
        }

        window.onload = function () {
            typeWriter();
            setTimeout(showDishes, 1000);
        }

        function showDishes() {
            const dishes = document.querySelectorAll(".popular-dish");
            dishes.forEach((dish, index) => {
                setTimeout(() => {
                    dish.classList.add("active");
                }, index * 500);
            });
        }
    </script>
</body>
</html>
